<div class="container">
	<div class="row">
		<div class="col s12 center" ng-repeat="item in feed">
			<h4>{{item.name}}</h4>
			<p>{{item.title}}</p>
			<p>{{item.content}}</p>
			<div class="video-container">
			  <iframe width="853" height="480" ng-src="{{item.link}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</div>
