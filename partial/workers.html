<section id="worker-first">
  <div class="col s12">
    <div class="worker-info">
      <div class="mask"></div>
      <img class="bg" src="img/pony.JPG">
      <div class="content">
        <div class="center">
          <div class="text">
            <h3><b>工人介紹</b></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="worker-intro">
  <div class="row container">
    <div class="col s12 m6 worker" ng-repeat="worker in feed">
      <div class="row">
        <div class="col s4">
          <img src="{{worker.avatar}}">
        </div>
        <div class="col s8">
          <h3 ng-bind="worker.position"></h3>
          <div class="divider"></div>`
          <h4 ng-bind="worker.nick" class="inline"></h4>
          <h5 ng-bind="worker.name" class="inline"></h5>
        </div>
        <div class="col s12">
          <p ng-bind="worker.describe"></p>
          <blockquote ng-bind="worker.motto">
          </blockquote>
          <a href="{{worker.fblink}}" target="_blank">
            <i class="fa fa-facebook-square fa-3x blue-text text-darken-4"></i>
            {{worker.fbname}}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
